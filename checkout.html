<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScentOpia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Unna:ital,wght@0,400;0,700;1,400;1,700&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<header>
  <nav class="navbar">
  <div class="logo">
    <img src="ScentOpia_Logo.png" alt="ScentOpia Logo" /> 
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="cart.html"><img src="cart.gif" alt="Cart" class="cartIcon" /></a></li>
    <li><a href="profile.html"><img src="profile.gif" alt="Profile" class="profileIcon" /></a></li>
  </ul>
</nav>
</header>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <h1>Checkout</h1>
      <button class="close-btn" onclick="closePage()">✕</button>
    </div>
    <div class="checkout-content">
      <div class="cart-section">
        <h2 class="section-title">Order Summary</h2>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-summary" id="cartSummary"></div>
        <div class="btn-group">
          <button class="btn btn-clear" onclick="clearCart()">Clear All</button>
          <button class="btn btn-checkout" onclick="scrollToShipping()">Check Out</button>
        </div>
      </div>
      <div class="shipping-section">
        <h2 class="section-title">Shipping Details</h2>
        <form id="shippingForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="+1 (876) 123-4567" required>
          </div>
          <div class="form-group">
            <label>Street Address</label>
            <input type="text" id="address" placeholder="123 Main Street" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>City / Parish</label>
              <input type="text" id="city" placeholder="Kingston" required>
            </div>
            <div class="form-group">
              <label>Postal Code</label>
              <input type="text" id="zip" placeholder="JMAKN01">
            </div>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select id="country" required>
              <option value="">Select Country</option>
              <option value="JM" selected>Jamaica</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="UK">United Kingdom</option>
              <option value="TT">Trinidad & Tobago</option>
              <option value="BB">Barbados</option>
            </select>
          </div>
          <div class="amount-display">
            <div class="amount-label">Amount to Pay</div>
            <div class="amount-value" id="amountToPay">JM $0.00</div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-cancel" onclick="cancelOrder()">Cancel</button>
            <button type="submit" class="btn btn-confirm">Confirm Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-icon">✅</div>
      <h3 class="modal-title">Order Confirmed!</h3>
      <p class="modal-text" id="modalMessage">Thank you for your purchase!</p>
      <button class="modal-btn" onclick="closeModal()">Continue Shopping</button>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>

</html>
